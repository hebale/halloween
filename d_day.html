<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Itim|Sedgwick+Ave" rel="stylesheet">
	<title>title</title>
</head>
	<style>
		body{font-family: 'Gochi Hand', cursive;}
		.counter{width:300px; height:200px; margin:100px auto;}
		#date{font-size:80px; text-align:center; margin-top:20px;}
		#timer{font-size:40px; text-align:center;}
	</style>
<script>
	window.onload = function(){
		var year = 2018;
		var halloweenDay = new Date("oct 31,"+year).getTime();
		var dDay,hTimer,mTimer,sTimer,timer,day;			

		setInterval(function(){
			var today = new Date().getTime();
			var occasion = halloweenDay - today;
						
			if(occasion > 0){

				dDay = Math.floor(occasion/(1000*60*60*24));
				hTimer = Math.floor((occasion/(1000*60*60))%24);
				mTimer = Math.floor((occasion/(1000*60))%60);
				sTimer = Math.floor((occasion/1000)%60);

				timer = hTimer + ":" + mTimer + ":" + sTimer;
				day = "D - " + dDay;

			}else if(occasion > -86400000){

				day = "D - Day";			
				timer = "It's coming";

			}else{
				year++;
							
				halloweenDay = new Date("oct 31,"+year).getTime();
				occasion = halloweenDay - today;

				dDay = Math.floor(occasion/(1000*60*60*24));
				hTimer = Math.floor((occasion/(1000*60*60))%24);
				mTimer = Math.floor((occasion/(1000*60))%60);
				sTimer = Math.floor((occasion/1000)%60);
				
				timer = hTimer + ":" + mTimer + ":" + sTimer;
				day = "D - " + dDay;
			}

			document.getElementById("date").innerHTML = day;
			document.getElementById("timer").innerHTML = timer;

		},500);
	}

</script>
<body>
	<div class="counter">
		<div id="date"></div>
		<div id="timer"></div>
	</div>
</body>
</html>
